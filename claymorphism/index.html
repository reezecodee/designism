<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700;800&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Space Grotesk', 'sans-serif'] },
                    colors: {
                        // Warna Hijau Emerald
                        brand: {
                            primary: '#10b981', // Emerald 500
                            dark: '#064e3b',    // Emerald 900
                            light: '#ecfdf5',   // Emerald 50
                            gray: '#334155'     // Slate 700
                        }
                    },
                    // COPY PASTE DARI STYLE.CSS BOOKCLAY (WARNA DIUBAH JADI HIJAU)
                    boxShadow: {
                        // Card: Shadow luar + Inset Putih (Kiri Atas) + Inset Hijau Gelap (Kanan Bawah)
                        'clay-card': '12px 12px 24px rgba(16, 185, 129, 0.15), inset 6px 6px 12px rgba(255, 255, 255, 1), inset -6px -6px 12px rgba(16, 185, 129, 0.05)',

                        // Btn: Shadow Luar Kuat + Inset Putih (Kilau) + Inset Hitam Tipis (Kedalaman)
                        'clay-btn': '8px 8px 16px rgba(16, 185, 129, 0.3), inset 4px 4px 8px rgba(255, 255, 255, 0.4), inset -4px -4px 8px rgba(0, 0, 0, 0.1)',

                        // Pressed State (Shadow masuk ke dalam)
                        'clay-pressed': 'inset 4px 4px 8px rgba(0,0,0,0.2), inset -4px -4px 8px rgba(255,255,255,0.5)'
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* GLOBAL STYLE DARI BOOKCLAY */
        body {
            background-color: #ecfdf5;
            /* Mint Green */
            color: #1c1917;
            background-image:
                radial-gradient(at 0% 0%, hsla(150, 90%, 90%, 1) 0, hsla(150, 90%, 90%, 0) 50%),
                radial-gradient(at 100% 100%, hsla(160, 70%, 90%, 1) 0, hsla(160, 70%, 90%, 0) 50%);
            background-attachment: fixed;
        }

        /* Blob Animation */
        .blob-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .blob {
            position: absolute;
            filter: blur(80px);
            opacity: 0.5;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from {
                transform: translate(0, 0) scale(1);
            }

            to {
                transform: translate(20px, -20px) scale(1.1);
            }
        }

        /* Typography */
        .text-stroke {
            -webkit-text-stroke: 2px #1c1917;
            color: transparent;
        }
    </style>
</head>

<body class="overflow-x-hidden relative min-h-screen flex flex-col">

    <div class="blob-bg">

                    class="w-10 h-10 rounded-2xl bg-brand-primary flex items-center justify-center text-white font-extrabold text-xl shadow-clay-btn">
                    P

            </div>

            <div class="hidden md:flex gap-6 text-sm font-bold text-brand-gray uppercase tracking-wide">
                <a href="index.html" class="text-brand-primary transition">Home</a>
                <a href="about.html" class="hover:text-brand-primary transition">About</a>
                <a href="education.html" class="hover:text-brand-primary transition">Education</a>
                <a href="experience.html" class="hover:text-brand-primary transition">Experience</a>

                <a href="projects.html" class="hover:text-brand-primary transition">Projects</a>
                <a href="blog.html" class="hover:text-brand-primary transition">Blog</a>
            </div>

            <button class="md:hidden text-brand-primary font-bold">MENU</button>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center pt-32 pb-10 px-6 text-center">
        <div class="max-w-4xl w-full flex flex-col items-center">

            <div
                class="bg-brand-primary text-white px-6 py-2 mb-8 rounded-2xl shadow-clay-btn transform -rotate-2 animate-float">
                <span class="text-sm font-bold tracking-widest uppercase">PORTFOLIO 2026</span>
            </div>

            <h1 class="text-6xl md:text-9xl font-black text-brand-dark leading-[0.9] mb-8 tracking-tighter">
                BACKEND <br>

            </h1>

            <p class="text-xl md:text-2xl font-medium text-brand-gray mb-12 max-w-2xl leading-relaxed">
                Halo, saya <span class="text-brand-primary font-bold">Portfolio</span>. Mahasiswa Universitas BSI & Tech
                Enthusiast.
            </p>

            <div class="flex flex-col md:flex-row gap-6">
                <a href="about.html"
                    class="px-8 py-4 rounded-full bg-brand-primary text-white font-bold text-lg shadow-clay-btn hover:scale-105 active:shadow-clay-pressed active:scale-95 transition-all uppercase tracking-wide">

                <a href="projects.html"

        </div>

</body>

</html>
