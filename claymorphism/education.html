<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Space Grotesk', 'sans-serif'] },
                    colors: { brand: { primary: '#10b981', dark: '#064e3b', light: '#ecfdf5', gray: '#334155' } },
                    boxShadow: {
                        'clay-card': '12px 12px 24px rgba(16, 185, 129, 0.15), inset 6px 6px 12px rgba(255, 255, 255, 1), inset -6px -6px 12px rgba(16, 185, 129, 0.05)',
                        'clay-btn': '8px 8px 16px rgba(16, 185, 129, 0.3), inset 4px 4px 8px rgba(255, 255, 255, 0.4), inset -4px -4px 8px rgba(0, 0, 0, 0.1)',
                        'clay-pressed': 'inset 4px 4px 8px rgba(0,0,0,0.2), inset -4px -4px 8px rgba(255,255,255,0.5)'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #ecfdf5;
            color: #1c1917;
            background-attachment: fixed;
        }

        .blob-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .blob {
            position: absolute;
            filter: blur(80px);
            opacity: 0.5;
        }
    </style>
</head>

<body class="overflow-x-hidden relative min-h-screen flex flex-col">

    <div class="blob-bg">
        <div class="blob bg-emerald-200 w-96 h-96 rounded-full top-0 left-0"></div>
        <div class="blob bg-teal-100 w-96 h-96 rounded-full bottom-0 right-0"></div>
    </div>

    <nav class="fixed top-6 left-0 right-0 z-50 px-4 md:px-6">
        <div
            class="max-w-6xl mx-auto bg-white/80 backdrop-blur-md rounded-full px-6 py-3 flex justify-between items-center shadow-clay-card border border-white/50">
            <div class="flex items-center gap-3">
                <div
                    class="w-10 h-10 rounded-2xl bg-brand-primary flex items-center justify-center text-white font-extrabold text-xl shadow-clay-btn">
                    P</div>
                <span class="font-bold text-brand-dark text-lg hidden md:block tracking-tight">PORTFOLIO</span>
            </div>
            <div class="hidden md:flex gap-6 text-sm font-bold text-brand-gray uppercase tracking-wide">
                <a href="index.html" class="hover:text-brand-primary transition">Home</a>
                <a href="about.html" class="hover:text-brand-primary transition">About</a>
                <a href="education.html" class="text-brand-primary transition">Education</a>
                <a href="experience.html" class="hover:text-brand-primary transition">Experience</a>
                <a href="skill.html" class="hover:text-brand-primary transition">Skill</a>
                <a href="projects.html" class="hover:text-brand-primary transition">Projects</a>
                <a href="blog.html" class="hover:text-brand-primary transition">Blog</a>
            </div>
            <button class="md:hidden text-brand-primary font-bold">MENU</button>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto pt-40 pb-20 px-6 w-full">
        <h1 class="text-center text-4xl font-extrabold text-brand-dark mb-12 uppercase tracking-tight">Riwayat
            Pendidikan</h1>

        <div class="space-y-8 relative pl-8 border-l-4 border-emerald-200/50">
            <div class="relative group">
                <div
                    class="absolute -left-[46px] top-8 w-6 h-6 bg-brand-primary rounded-full shadow-clay-btn border-2 border-white">
                </div>
                <div
                    class="bg-white p-8 rounded-[40px] shadow-clay-card border border-white/60 hover:-translate-y-2 transition duration-300">
                    <span
                        class="inline-block px-4 py-1 bg-emerald-100 text-brand-primary rounded-full text-xs font-bold mb-4 border border-emerald-200">2023
                        - Sekarang</span>
                    <h2 class="text-2xl font-bold text-brand-dark">Universitas BSI</h2>
                    <p class="text-lg font-bold text-brand-primary mb-2">S1 - Teknologi Informasi</p>
                    <p class="text-brand-gray">Semester 5. Aktif di himpunan mahasiswa, fokus pada Software Engineering
                        dan Data Science.</p>
                </div>
            </div>

            <div class="relative group">
                <div
                    class="absolute -left-[46px] top-8 w-6 h-6 bg-white border-4 border-brand-primary rounded-full shadow-sm">
                </div>
                <div
                    class="bg-white/60 p-8 rounded-[40px] shadow-clay-card border border-white/60 hover:-translate-y-2 transition duration-300">
                    <span
                        class="inline-block px-4 py-1 bg-white text-brand-gray rounded-full text-xs font-bold mb-4 border border-gray-200">2020
                        - 2023</span>
                    <h2 class="text-2xl font-bold text-brand-dark">SMA Negeri 1 Ciamis</h2>
                    <p class="text-lg font-bold text-brand-gray mb-2">Jurusan IPA</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
