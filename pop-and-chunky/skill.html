    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: { 'pop-bg': '#ffdecc', 'pop-accent': '#ff6b6b', 'pop-text': '#334155' },
                    boxShadow: { 'card': '12px 12px 0px rgba(0, 0, 0, 0.1), inset -6px -6px 0px rgba(0, 0, 0, 0.05)', 'btn': '6px 6px 0px rgba(0, 0, 0, 0.1)' }

        }

    <style>

            color: #334155;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-image: radial-gradient(#fff 2px, transparent 2px);
            background-size: 40px 40px;
        }

        .pop-card {
            background: #ffffff;
            border-radius: 32px;
            border: 4px solid #fff;
            box-shadow: 12px 12px 0px rgba(0, 0, 0, 0.1), inset -6px -6px 0px rgba(0, 0, 0, 0.05);
        }

        .nav-link {
            padding: 8px 16px;
            border-radius: 16px;
            font-weight: 700;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background-color: #fff0e6;
            color: #ff6b6b;
