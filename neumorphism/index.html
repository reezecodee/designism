    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Space Grotesk', 'sans-serif'] },
                    colors: {
                        'neu-bg': '#e0e5ec',
                        'neu-text': '#4a5568',
                        'neu-accent': '#6d28d9', /* Ungu lembut untuk aksen teks */
                    },
                    boxShadow: {
                        /* Bayangan Timbul (Out) */

                        /* Bayangan Lebih Kecil untuk elemen kecil */

                        /* Bayangan Tenggelam (Inset/Pressed) */
                        'neu-pressed': 'inset 6px 6px 10px 0 rgba(163,177,198, 0.7), inset -6px -6px 10px 0 rgba(255,255,255, 0.8)'
                    }
                }
            }
        }
    </script>
</head>
