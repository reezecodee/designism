<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Space Grotesk', 'sans-serif'] },
                    colors: { 'emerald-primary': '#10b981' }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f3f4f6;
            background-image:
                radial-gradient(at 0% 0%, rgba(52, 211, 153, 0.3) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.3) 0px, transparent 50%);
            background-attachment: fixed;
            color: #1f2937;
            min-height: 100vh;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        .glass-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.2));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            cursor: default;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.8);
            border-color: #10b981;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.15);
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            z-index: -1;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(20px, -20px);
            }
        }
    </style>
</head>

<body class="font-sans flex flex-col min-h-screen">

    <div class="blob w-96 h-96 bg-emerald-300 opacity-40 top-20 right-20"></div>

    <nav class="fixed top-6 left-0 right-0 z-50 px-4 flex justify-center">
        <div
            class="glass-panel rounded-full px-8 py-4 flex flex-col md:flex-row items-center gap-6 w-full max-w-5xl justify-between">
            <a href="index.html"
                class="text-2xl font-bold tracking-tight text-gray-800 hover:text-emerald-600 transition-colors">PORTFOLIO</a>
            <div class="flex flex-wrap justify-center gap-2 text-sm font-semibold text-gray-600">
                <a href="about.html"
                    class="px-3 py-1 hover:text-emerald-600 hover:bg-white/50 rounded-lg transition-all">About</a>
                <a href="education.html"
                    class="px-3 py-1 hover:text-emerald-600 hover:bg-white/50 rounded-lg transition-all">Education</a>
                <a href="experience.html"
                    class="px-3 py-1 hover:text-emerald-600 hover:bg-white/50 rounded-lg transition-all">Experience</a>
                <a href="skill.html" class="px-3 py-1 text-emerald-600 bg-white/50 rounded-lg shadow-sm">Skill</a>
                <a href="projects.html"
                    class="px-3 py-1 hover:text-emerald-600 hover:bg-white/50 rounded-lg transition-all">Project</a>
                <a href="blog.html"
                    class="px-3 py-1 hover:text-emerald-600 hover:bg-white/50 rounded-lg transition-all">Blog</a>
            </div>
        </div>
    </nav>

    <main class="w-full max-w-5xl mx-auto px-4 relative z-10 mt-32 mb-12">
        <div class="glass-panel p-8 md:p-12 rounded-3xl">
            <h1
                class="text-4xl md:text-5xl font-bold mb-12 text-center text-gray-900 border-b-2 border-emerald-100 pb-6">
                Tech Stack</h1>

            <div class="grid grid-cols-2 md:grid-cols-3 gap-6 text-center">

                <div class="glass-card p-6 rounded-2xl group hover:bg-indigo-50/50">
                    <h3 class="text-2xl font-bold group-hover:text-indigo-600 transition-colors">PHP</h3>
                    <p class="text-sm mt-2 text-gray-500 font-medium">Laravel, Native</p>
                </div>

                <div class="glass-card p-6 rounded-2xl group hover:bg-blue-50/50">
                    <h3 class="text-2xl font-bold group-hover:text-blue-600 transition-colors">DART</h3>
                    <p class="text-sm mt-2 text-gray-500 font-medium">Flutter Mobile</p>
                </div>

                <div class="glass-card p-6 rounded-2xl group hover:bg-yellow-50/50">
                    <h3 class="text-2xl font-bold group-hover:text-yellow-600 transition-colors">PYTHON</h3>
                    <p class="text-sm mt-2 text-gray-500 font-medium">Pandas, Scikit-Learn</p>
                </div>

                <div class="glass-card p-6 rounded-2xl group hover:bg-green-50/50">
                    <h3 class="text-2xl font-bold group-hover:text-green-600 transition-colors">DATABASE</h3>
                    <p class="text-sm mt-2 text-gray-500 font-medium">PostgreSQL, MySQL</p>
                </div>

                <div class="glass-card p-6 rounded-2xl group hover:bg-red-50/50">
                    <h3 class="text-2xl font-bold group-hover:text-red-600 transition-colors">DEVOPS</h3>
                    <p class="text-sm mt-2 text-gray-500 font-medium">Docker, Jenkins</p>
                </div>

                <div class="glass-card p-6 rounded-2xl group hover:bg-gray-50/50">
                    <h3 class="text-2xl font-bold group-hover:text-gray-600 transition-colors">TOOLS</h3>
                    <p class="text-sm mt-2 text-gray-500 font-medium">Git, Linux, VSCode</p>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
