<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Space Grotesk', 'sans-serif']
                    },
                    colors: {
                        'emerald-primary': '#10b981',
                    }
                }
            }
        }
    </script>
    <style>
        /* 1. BACKGROUND LEBIH VIVID (Agar kaca terlihat bekerja) */
        body {
            background-color: #f3f4f6;
            background-image:
                radial-gradient(at 0% 0%, rgba(52, 211, 153, 0.3) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.3) 0px, transparent 50%);
            background-attachment: fixed;
            color: #1f2937;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 2. EFEK KACA YANG LEBIH KUAT (FROSTED GLASS) */
        .glass-panel {
            /* Kunci agar terlihat kaca: Background semi-transparan + Blur tinggi */
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);

            /* Border putih tegas untuk pinggiran kaca */
            border: 1px solid rgba(255, 255, 255, 0.8);

            /* Shadow halus untuk kedalaman */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        .glass-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.2));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.7);
            border-color: #10b981;
            /* Glow hijau saat hover */
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.15);
        }

        /* 3. TOMBOL GLASS */
        .btn-glass {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #065f46;
        }

        .btn-glass:hover {
            background: rgba(255, 255, 255, 0.6);
            border-color: #10b981;
        }

        /* 4. ORNAMEN BACKGROUND (BLOBS) */
        /* Kita buat lebih tegas warnanya supaya tembus pandang kacanya kelihatan */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            z-index: -1;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(20px, -20px);
            }
        }
    </style>
</head>

<body class="font-sans flex flex-col justify-center min-h-screen selection:bg-emerald-200">

    <div class="blob w-96 h-96 bg-emerald-400 opacity-40 top-[-50px] left-[-50px]"></div>
    <div class="blob w-80 h-80 bg-green-300 opacity-50 bottom-[-50px] right-[-50px]" style="animation-delay: 2s"></div>
    <div class="blob w-64 h-64 bg-teal-300 opacity-40 top-[40%] right-[10%]" style="animation-delay: 4s"></div>

    <nav class="fixed top-6 left-0 right-0 z-50 px-4 flex justify-center">
        <div
            class="glass-panel rounded-full px-8 py-4 flex flex-col md:flex-row items-center gap-6 w-full max-w-5xl justify-between">
            <a href="index.html"
                class="text-2xl font-bold tracking-tight text-gray-800 hover:text-emerald-600 transition-colors">
                PORTFOLIO
            </a>
            <div class="flex flex-wrap justify-center gap-2 text-sm font-semibold text-gray-600">
                <a href="about.html"
                    class="px-3 py-1 hover:text-emerald-600 hover:bg-white/50 rounded-lg transition-all">About</a>
                <a href="education.html"
                    class="px-3 py-1 hover:text-emerald-600 hover:bg-white/50 rounded-lg transition-all">Education</a>
                <a href="experience.html"
                    class="px-3 py-1 hover:text-emerald-600 hover:bg-white/50 rounded-lg transition-all">Experience</a>
                <a href="skill.html"
                    class="px-3 py-1 hover:text-emerald-600 hover:bg-white/50 rounded-lg transition-all">Skill</a>
                <a href="projects.html"
                    class="px-3 py-1 hover:text-emerald-600 hover:bg-white/50 rounded-lg transition-all">Project</a>
                <a href="blog.html"
                    class="px-3 py-1 hover:text-emerald-600 hover:bg-white/50 rounded-lg transition-all">Blog</a>
            </div>
        </div>
    </nav>

    <main class="w-full max-w-5xl mx-auto px-4 relative z-10 flex flex-col items-center text-center mt-20">

        <div class="glass-panel p-10 md:p-16 rounded-3xl w-full">

            <div
                class="inline-block px-4 py-1 rounded-full bg-emerald-100 border border-emerald-200 text-emerald-700 text-xs font-bold tracking-widest mb-8 uppercase">
                Portfolio 2026
            </div>

            <h1 class="text-6xl md:text-8xl font-bold text-gray-900 mb-6 leading-tight">
                BACKEND<br>
                <span class="text-emerald-500">DEVELOPER</span>
            </h1>

            <p class="text-xl text-gray-600 mb-10 max-w-2xl mx-auto font-medium">
                Halo, saya Portfolio. Mahasiswa Universitas BSI & Tech Enthusiast.
            </p>

            <div class="flex flex-col md:flex-row justify-center gap-4">
                <a href="about.html"
                    class="bg-emerald-500 text-white px-8 py-4 rounded-xl font-bold hover:bg-emerald-600 hover:shadow-lg hover:shadow-emerald-500/30 transition-all transform hover:-translate-y-1">
                    TENTANG SAYA
                </a>
                <a href="projects.html"
                    class="btn-glass px-8 py-4 rounded-xl font-bold transition-all transform hover:-translate-y-1">
                    LIHAT KARYA
                </a>
            </div>

        </div>
    </main>

</body>

</html>
